version: '3'

services:
  rust_app:
    image: rust:latest
    working_dir: /app
    volumes:
      - ./api:/app
    command: cargo run
    ports:
      - "80:80"
    depends_on:
      - mysql_db

  mysql_db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
  
  app:
    build: ./app
    expose:
      - 4321
    ports:
      - 4321:4321
    volumes:
      - ./app/src:/srv/app/app/src
    command: npm run start
    depends_on:
      - rust_app
      - mysql_db


